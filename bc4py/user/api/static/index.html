<!doctype html>
<HEAD>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</HEAD>
<BODY>
    <div id="app">{{message}}</div>
</BODY>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello world aa77a'}})
</script>
<style>
#app-2 .error {
  color: red;
}
</style>
<div id="app-2">
    <input type="text" v-model="message">
    <div class="error" v-if="error.require">必須項目です。</div>
    <div class="error" v-if="error.tooLong">長すぎます。</div>
</div>
<script>
var app2 = new Vue({
  el: '#app-2',
  watch: {
    message: function(newVal, oldVal) {
      this.error.require = (newVal.length < 1) ? true : false;
      this.error.tooLong = (newVal.length > 5) ? true : false;
    }
  },
  data: {
    message: 'Hello',
    error: {
      require: false,
      tooLong: false
    }
  }
})
</script>
